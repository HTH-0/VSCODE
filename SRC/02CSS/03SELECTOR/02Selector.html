<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식 선택자 : > */
        .parent>div{
            /* parent 의 자식 div태그(child, 5번 div)에 모두 적용 */
            border: 1px solid red;
            margin: 10px;
        }
        .parent>p{
            /* parent의 자식 p태그에 적용 */
            background-color: orange;
        }

        /* 자손 선택자 : 공백 */
        /* 하위 모든 요소를 포함한다. */
        .parent p{
            font-size: 2rem;
        }
        .parent div{
            color: blue;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child">
            <div>1 HELLOWORLD</div>
            <div>2 HELLOWORLD</div>
            <div>3 HELLOWORLD</div>
            <p>4 HELLOWORLD</p>
        </div>
        <div>5 HELLOWORLD</div>
        <p>6 HELLOWORLD</p>
    </div>


</body>

</html>
