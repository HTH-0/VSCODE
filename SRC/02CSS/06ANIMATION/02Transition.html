<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 500px;
            border: 1px solid;
            margin: 10px 30px;
            display: inline-block;
        }
        img{
            width: 100%;
            height: 100px;
            border: 1px solid gray;
            position: relative;
            left: 0;
            top: 0;
            transition: 3s;
        }
        div:hover img{
            top: 400px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div><img src="https://cdn.pixabay.com/photo/2025/01/26/20/33/robin-9361610_1280.jpg" alt=""></div>
    <div><img src="https://cdn.pixabay.com/photo/2020/06/12/12/34/bird-bath-5290285_1280.jpg" alt=""></div>
    <div><img src="https://cdn.pixabay.com/photo/2024/12/15/02/26/bird-9268008_1280.jpg" alt=""></div>
</body>
</html>
